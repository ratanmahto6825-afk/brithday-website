<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make a Birthday Wish âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff4da6;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Poppins', system-ui, Arial;
  background: radial-gradient(circle at top, #ffe1ec, #fff7fb);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* CARD */
.card{
  background:#fff;
  width:90%;
  max-width:380px;
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.12);
  position:relative;
  z-index:2;
}

h1{
  color:var(--pink);
  margin:0;
  font-size:26px;
}

.subtitle{
  color:#888;
  margin:8px 0 20px;
}

/* CAKE */
.cake{
  font-size:60px;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{ filter: drop-shadow(0 0 4px #ffb3d9); }
  to{ filter: drop-shadow(0 0 14px #ff4da6); }
}

/* BUTTON */
.btn{
  margin-top:20px;
  padding:14px 26px;
  background:linear-gradient(135deg,#ff4da6,#ff7eb3);
  border:none;
  color:white;
  font-size:18px;
  border-radius:40px;
  cursor:pointer;
  box-shadow:0 12px 24px rgba(255,77,166,0.4);
  transition:transform .2s;
}
.btn:active{ transform:scale(0.94); }

/* WISH TEXT */
.wish-text{
  margin-top:16px;
  font-style:italic;
  color:#555;
  display:none;
}

/* CONTINUE */
#continueBtn{
  display:none;
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:40px;
  animation: floatUp linear infinite;
  opacity:0.9;
}
@keyframes floatUp{
  from{ transform: translateY(0); }
  to{ transform: translateY(-120vh); }
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  top:-20px;
  animation: fall linear infinite;
}
@keyframes fall{
  from{ transform: translateY(0) rotate(0deg); }
  to{ transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
  <div class="cake">ðŸŽ‚</div>
  <h1>Time to Make a Wish!</h1>
  <div class="subtitle">Close your eyes and wish ðŸŒŸ</div>

  <button class="btn" onclick="makeWish()">I've Made My Wish ðŸ’«</button>

  <div class="wish-text" id="wishText">
    May your year be filled with love, joy, and beautiful surprises ðŸ’–âœ¨
  </div>

  <a href="page5.html" id="continueBtn" class="btn">Continue âœ¨</a>
</div>

<script>
/* BALLOONS */
const balloons = ["ðŸŽˆ","ðŸŽˆ","ðŸŽˆ","ðŸŽˆ"];
for(let i=0;i<12;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.innerText=balloons[Math.floor(Math.random()*balloons.length)];
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(b);
}

/* CONFETTI */
function createConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4da6","#ffd166","#a0e7e5","#cdb4db"][Math.floor(Math.random()*4)];
    c.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* ACTION */
function makeWish(){
  document.getElementById("wishText").style.display="block";
  document.getElementById("continueBtn").style.display="inline-block";
  createConfetti();
}
</script>

</body>
</html>
